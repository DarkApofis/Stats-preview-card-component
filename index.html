<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section id="background">
    <div id="container">
      <div id="container__image">
        <img class="image-desktop" src="./images/image-header-desktop.jpg" alt="">
        <img class="image-mobile" src="./images/image-header-mobile.jpg" alt="">
      </div>
      <div id="container__info">
        <h1 id="container__info--title">Get <span>insights</span> that help your business grow.</h1>
        <p id="container__info--description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <ul id="container__info--stats">
          <li class="info__stat">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </li>
          <li class="info__stat">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </li>
          <li class="info__stat">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </li>
        </ul>
      </div>
    </div>
  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
